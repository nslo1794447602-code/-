      <h1>具体诗：雨</h1>
      <p>我尝试把“雨”的声音拆解成字的节奏，让字符在页面上像细小的水滴，
      在落下与蒸发之间，完成一次呼吸。</p>

      <figure class="detail-figure">
        <img src="https://via.placeholder.com/1200x800?text=Rain+Concrete+Poem" alt="具体诗《雨》视觉片段大图">
        <figcaption>字符的排布像雨丝落在城市表面。</figcaption>
      </figure>

      <p>字符集与配色在此章节切换为冷色与流动，背景漂移速度降低，让画面更安静。</p>
