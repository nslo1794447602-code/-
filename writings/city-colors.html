      <p>黄昏让街角的灰，忽然有了普鲁士蓝的影与金黄的温度。雨后的人行道，
      像刚刚抛光的记忆；车灯掠过，把路面点亮成一行行逗号。</p>

      <figure class="detail-figure">

      </figure>

      <p>我在行走中收集它们，然后在夜里，把它们写成诗。</p>
